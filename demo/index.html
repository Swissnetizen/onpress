<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Press event demo</title>
    <link rel="stylesheet" type="text/css" href="x-tag-components.css"/>
    <script type="text/javascript" src="x-tag-core.js"></script> 
    <script type="text/javascript" src="../src/press.js"></script>
    <style>
    body {
      font-family: "helvetica";
      font-weight: 200;
    }
    </style>
    <script>
      window.addEventListener("DOMComponentsLoaded", function () {
    	xtag.addEvent(document.getElementById("H"), "press", function () {
          alert("Hello, world!");
        });
        xtag.addEvent(document.getElementById("h"), "click", function () {
          alert('onclick! *puff**puff**sigh*');
        });
      });
    </script>
</head>

<body>
<button id="H">Demo</button>
Pressing the button will result in a dialog to popup, <br />this is much quicker than onclick on ios.
<button id="h">onclick</button>

</body>

</html>
